<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notebook</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<style>
:root{
  --bg: linear-gradient(135deg, #f5f5f7 0%, #e8e8e8 100%);
  --card: #ffffff;
  --item: #f2f2f2;
  --text: #1d1d1f;
  --muted: #86868b;
  --accent: #007aff; /* Mac-inspired blue for highlights */
  --shadow: rgba(0, 0, 0, 0.1);
}
body.dark{
  --bg: linear-gradient(135deg, #1c1c1e 0%, #2c2c2e 100%);
  --card: #2c2c2e;
  --item: #3a3a3c;
  --text: #f5f5f7;
  --muted: #98989d;
  --accent: #0a84ff; /* Brighter blue for dark mode */
  --shadow: rgba(0, 0, 0, 0.3);
}
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}
body{
  min-height: 100vh;
  background: var(--bg);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: flex-start;
  transition: 0.3s;
  padding: 30px 0;
}
main{
  width: 95%;
  max-width: 1100px;
  display: flex;
  gap: 25px;
}
/* USER */
.user{
  width: 35%;
  background: var(--card);
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 4px 20px var(--shadow);
}
.avatar{
  width: 130px;
  height: 130px;
  border-radius: 50%;
  background: var(--item);
  margin: 0 auto 15px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  overflow: hidden;
  position: relative;
  box-shadow: 0 2px 10px var(--shadow);
  transition: 0.2s;
}
.avatar:hover {
  transform: scale(1.05);
}
.avatar span{
  font-size: 45px;
  color: var(--muted);
  position: absolute;
}
.avatar img{
  width: 100%;
  height: 100%;
  object-fit: cover;
}
/* MOBILE */
@media(max-width: 768px){
  main{
    flex-direction: column;
  }
  .user, .note{
    width: 100%;
  }
}
</style>
</head>
<body>
<div class="toggle" id="toggle">ðŸŒ™</div>
<main>
<div class="user">
  <div class="avatar" id="avatar" title="Click to add image">
    <span id="plus">+</span>
    <img id="preview">
  </div>
  <input type="file" id="imgInput" accept="image/*" hidden>

  <input id="name" placeholder="Name">
  <input id="number" placeholder="+06">
  <textarea id="text" placeholder="Write note..."></textarea>
  <button id="save">Save</button>
</div>
<div class="note">
  <h3>Notes</h3>
  <input id="search" placeholder="Search by user name..." style="
    width:100%;
    margin-bottom:10px;
    padding:10px;
    border-radius:8px;
    border:none;
    background:var(--item);
    color:var(--text);
  ">
  <div id="list"></div>
</div>
</main>
<script src="script.js"></script>
</body>
</html>
